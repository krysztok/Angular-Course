<form>
    <div class="form-group">
        <input #emailValid="ngModel" hinvEmailvalidator hinvHover color="green" type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Provide ur username">
            <div>
                {{emailValid.errors | json}}
            </div>
    </div>
    <div class="form-group">
    <input hinvHover color="steelblue" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter ur passsword">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="button" (click)="login()">Login</button>
    </div>
</form>
